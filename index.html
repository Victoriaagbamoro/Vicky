<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div id="logo">
                Cakies
            </div>

            <nav id="navbar">
                <ul>
                    <li>Cakes</li>
                    <li>Birthday</li>
                    <li>Anniversaries</li>
                    <li>Kids Cake</li>
                    <li>Fun Cake</li>
                    <li>Grown Up</li>
                    <li><i class="fa fa-shopping-basket"></i></li>
                </ul>
                
            </nav>
            
        </div>
    </header>

    <div class="overall-container">
        <div class="image-bg">
            <div class="cake-img">
                <img src="https://i.ibb.co/wdgN2Tz/cake.jpg" alt="cake"/>
            </div>
            <div class="font-awesome">
                <span class="arrow">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </span>
                <span class="dot">......</span>
                <span class="arrow">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </span>
            </div>

        </div>

        <div class="text-area">
            <div class="text">
                <h1>Bam-Bam Lala Special Offer</h1>
                <p>Get bambam for your loved ones this season!</p>
                <button>Shop!</button>
            </div>
        </div>

        <div class="Form">
            <span class="arrow">
                <i id="slider-btn"  class="fa fa-angle-right"></i>
            </span>
                
            
                <form>
                    <img src="https://i.ibb.co/zZWDSmv/sisicakes-removebg-preview.png" alt="sisicakes-removebg-preview" width="200px" height="100px"/>
                    <p>Select A cake and get it delivered to your door step</p>
                    <p></p>
                    <h5>Basket Items</h5>
                    <p>No items added yet</p>
                    <p></p>

                    <label for="Address">Address</label>
                    <input type="text" placeholder="Delivery Address" name="address" id="address" required></input>
                    
                    <label for="cars">Choose a City</label>
                    <select id="city">
                        <option label="Lagos">Lagos</option>
                        <option label="Abuja">Abuja</option>
                        <option label="Port Harcourt">Port Harcourt</option>
                        <option label="Ibadan">Ibadan</option>
                    </select>
                    
                    <label for="phone numbers">Phone Numbers</label>
                    <input type="text" placeholder="Phone Number" name="phone number" id="phone number" required></input>
                    <input type="submit" value="Pay N23,000"/>
                    
                </form>
        </div>
    </div>
</body>
    <script>
        const sliderBtn = document.querySelector('#slider-btn');
        // const formDiv = document.querySelector('.Form');
        //.Form .arrow
        const sliderDiv = document.querySelector('.Form .arrow');
        const form = document.querySelector('form')
        // console.log(sliderBtn, form)
        sliderBtn.addEventListener('click', function(){
            form.classList.toggle('slideIn')
            sliderDiv.classList.toggle('slideIn')
        })
    </script>
</html>
